<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>LIBRARY</h1>
  </header>
  <main id="main">
    <button class="btn" id="btnAddBook">Add Book</button>
    <div id="bookGrid">

    </div>
  </main>
  <footer>Copyright</footer>
  <form id="bookModal" class="">
    <h2>Add Book</h2>
    <input type="text" id="inputTitle" placeholder="Title" required>
    <input type="text" id="inputAuthor" placeholder="Author" required>
    <input type="number" id="inputPages" placeholder="Pages" required>
    <label id="readCheckbox">Have you read it?<input class="checkbox" id="inputRead" type="checkbox"></label>
    <input type="button" id="btnCreateBook" value="Create Book" class="btn btn-read">
  </form>
  <div id="overlay"></div>

</body>
